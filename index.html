<!DOCTYPE html>

<html>
    <head>
        <link rel='stylesheet' href = 'index.css'>
    </head>
    <body>
        <h1 id='title'>Welcome to DnD Many Dice Roller!</h1>
        <div id="hero">
            <div class="container">
                <label for="amount-input">How many dice?</label>
                <input class='numInputField' id="amount-input" type="number">
            </div>
            <div class="container">
                <label for="sides">What type of dice? D</label>
                <input class='numInputField' id='sides' type="number">
            </div>
            <div class="container">
                <label for="dc">DC?</label>
                <input class='numInputField' id='dc' type="number">
            </div>
            <div class="container">
                <label for="med-el">Modifier?</label>
                <input class="numInputField" id="mod-el" type="number">
            </div>
            
            <p id="dc-pass-el" class="container">This many passed: </p>
            <p id="dc-fail-el" class="container">This many failed: </p>
            <p id="crit-el" class="container">This many crit: </p>
            <p id="crit-fail-el" class="container">This many crit failed: </p>
            <div class="button">
                <button id="rollAll" class="rollEm">ROLL THE DICE!</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
